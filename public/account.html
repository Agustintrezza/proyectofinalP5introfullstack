<script>

    const user = JSON.parse(localStorage.getItem('userInfo'))
    if (user) {
        document.getElementById('2').style.display = "block";
        document.getElementById('3').textContent = '';
        document.getElementById('4').style.display = "block";
        document.getElementById('nombre-usuario').textContent = user.nombre;
        document.getElementById('ruta-login').style.display = "none";
        document.getElementById('ruta-registro').style.display = "none";

    } else {
        document.getElementById('2').style.display = "none";
        document.getElementById('3').textContent = 'LogIn'
        document.getElementById('4').style.display = "none";
    }

    function cerrarSesion() {
        console.log(user)
        localStorage.removeItem('userInfo')
        window.location.href = "../signin.html"
    }

    function copiarCodigo() {
      var codigoElement = document.getElementById('codigo');
      var codigoTexto = codigoElement.textContent;

      navigator.clipboard.writeText(codigoTexto)
        .then(function() {
          alert('Código copiado con éxito!');
        })
        .catch(function(err) {
          console.error('Error al copiar el código: ', err);
        });
    }


</script>
