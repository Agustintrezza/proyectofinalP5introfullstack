    <!--FORMULARIO PARA CREAR UNA CUENTA-->
    <div class="grid h-screen place-items-center p-4 mt-[-40px] lg:mt-[20px]">

        <div class="w-full sm:w-8/12 md:w-6/12 xl:w-4/12 lg:w-5/12 2xl:w-4/12 2xl:px-6 px-2 lg:mb-10">

            <div class="mb-6 md:mb-0">
                <h1
                    class="font-bold text-center md:text-start text-6xl md:text-5xl bg-gradient-to-r from-blue-600 to-violet-300 bg-clip-text text-transparent">
                    Bienvenidx</h1>
                <h1 class="text-slate-300 text-2xl text-center md:text-start md:text-2xl font-bold">!Creá una cuenta y
                    comenzá!</h1>
            </div>
            <form id="formulario-register" method="POST" class="flex flex-col">

                <label class="text-white text-base mt-2" for="nombre">Nombre</label>
                <input id="nombre" name="nombre"
                    class="mt-1 bg-neutral-800 rounded-md p-1.5 text-white text-sm h-9 placeholder:text-sm focus-visible:outline-none"
                    id="nombre" type="text" name="nombreDeUsuario" placeholder="Ingresá tú nombre" required>

                <label class="text-white text-base mt-2" for="apellido">Apellido</label>
                <input id="apellido" name="apellido"
                    class="mt-1 bg-neutral-800 rounded-md p-1.5 text-white text-sm h-9 placeholder:text-sm focus-visible:outline-none"
                    id="apellido" type="text" name="apellidoDeUsuario" placeholder="Ingresá tú apellido" required>

                <label class="text-white text-base mt-2" for="email">Email</label>
                <input id="email" name="email"
                    class="mt-1 bg-neutral-800 rounded-md p-1.5 text-white text-sm h-9 placeholder:text-sm focus-visible:outline-none"
                    id="email" type="email" name="emailUsuario" placeholder="Ingresá una casilla de email" required>

                <label class="text-white text-base mt-2" for="password" for="">Password</label>
                <input id="contraseña" name="contraseña"
                    class="mt-1 bg-neutral-800 rounded-md p-1.5 text-white text-sm h-9 placeholder:text-sm focus-visible:outline-none"
                    id="password" type="password" name="claveUsuario" placeholder="Ingresá tu password" required>

                <div class="flex justify-center mt-6 mb-2 cursor-pointer">
                    <button type="submit"
                        class="cursor-pointer w-full h-10 text-lg text-white bg-gradient-to-r from-blue-700 to-violet-500 p-1 rounded-full transition ease-in-out delay-25 hover:scale-105">Registrarme</button>
                </div>

                <div class="flex my-3 justify-center">
                    <h3 class="text-white text-xl">Ya tengo una cuenta. <a
                            class="text-violet-500 hover:text-violet-400 transition ease-in-out delay-25"
                            href="/signin.html"><u>Iniciar Sesión.</u></a></h3>
                </div>

            </form>

        </div>

    <!-- JAVASCRIPT COMPLEMENTARIO DE LA HOJA CON EVENTOS EN LA VISTA Y LA FUNCION PARA CERRAR SESIÓN-->

    <script>

        const user = JSON.parse(localStorage.getItem('userInfo'))
        if (user) {
            document.getElementById('2').style.display = "block";
            document.getElementById('3').textContent = '';
            document.getElementById('4').style.display = "block";
            document.getElementById('nombre-usuario').textContent = user.nombre;

        } else {
            document.getElementById('2').style.display = "none";
            document.getElementById('3').textContent = 'Iniciar Sesión'
            document.getElementById('4').style.display = "none";
        }

        function cerrarSesion() {
            console.log(user)
            localStorage.removeItem('userInfo')
            window.location.href = "../signin.html"
        }

        module.exports

    </script>
